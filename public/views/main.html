<div class="jumbotron text-center">
	<div class="row">
		<div class="col-md-3">
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="person in missingPeople">
					{{person.forenames}} {{person.surname}}
				</li>
			</ul>
		</div>
		<div class="col-md-9">
			<div>
				<ui-gmap-google-map center='map.center' zoom='map.zoom'>
                    <ui-gmap-marker ng-repeat="marker in markers" coords="marker.coords" options="marker.options" idkey="marker.id"></ui-gmap-marker>
                </ui-gmap-google-map>
			</div>
		</div>
	</div>
</div>
