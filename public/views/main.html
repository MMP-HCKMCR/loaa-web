<div class="jumbotron text-center">
	<h2>Viewing results for {{currentPerson.forenames}} {{currentPerson.surname}}</h2>
	<br />
	<div class="row">
		<div class="col-md-3">
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="person in missingPeople" ng-click="log(person.id); updateMarkers(person.id)">
					{{person.forenames}} {{person.surname}}
				</li>
			</ul>
		</div>
		<div class="col-md-9">
			<div>
				<ui-gmap-google-map center='map.center' zoom='map.zoom'>
                    <ui-gmap-marker ng-repeat="marker in markers" coords="marker.coords" options="marker.options" idkey="marker.id"></ui-gmap-marker>
                </ui-gmap-google-map>
			</div>
		</div>
	</div>
	<div class="row">
		<h2 class="col-md-12">Most Seen</h2>
		<table class="table col-md-12">
			<thead>
				<tr>
					<th>Name</th>
					<th>Count</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="person in topPeople">
					<td>{{person.forenames}} {{person.surname}}</td>
					<td>{{person.lastSeen.length}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
